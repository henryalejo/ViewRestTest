<form >
        <div class="modal-header">
            <h3 class="modal-title">Editar Estudiante id={{estudiante.id}}</h3>
        </div>
        <div class="modal-body container">
            
            <div class="input-group">
                <label>
                Nombre:
                </label>
                <input type="text" name="nombre" ng-model="estudiante.nombre" >
            </div>
            <br>  
            <div class="input-group">
                <label>
                Edad:
                </label>
                <input type="text" name="edad" ng-model="estudiante.edad">
            </div>
            <br>
            <div class="input-group">
                <label>
                Tel√©fono:
                </label>
                <input type="text" name="telefono" ng-model="estudiante.telefono">
            </div>         
                        
            
        </div>
        <div class="modal-footer">
            <button class="btn btn-primary" ng-click="ok()">OK</button>
            <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
        </div>
        </form>
