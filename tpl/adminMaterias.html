<div class="modal-header">
            <h3 class="modal-title">{{estudiante.nombre}}</h3>
        </div>
        <div class="modal-body ">


<table class="table table-striped">
            <thead>
                <th>Id</th>
                <th>Nombre</th>             
                <th>Acciones</th>
            </thead>
            <tr  ng-repeat="signature in estudiante.signatures">     

                            <td> {{signature.id}}</td>
                            <td> {{signature.nombre}}</td>
                            <td>
                                                                  
                                        <button class="btn btn-danger" ng-click="delete(signature.id)" >Cancelar</button>
                                     
                            </td>
                          
                        
            </tr>
            
        </table>

        <form>
            
            <select ng-model="materia" ng-change="tofalse()" ng-options="materia.nombre for materia in materias">
                                                                   
            </select>
             <button class="btn btn-success" ng-disabled="ver" ng-click="add()">Adicionar</button>
        </form>

           

        


        </div>
        
        <div class="modal-footer">
           
            <button class="btn btn-warning" ng-click="cancel()">Salir</button>
        </div>
